apiVersion: apps/v1

kind: Deployment

metadata:
  name: kibana

spec:

  replicas: 1

  selector:
    matchLabels:
      app: kibana

  template:

    metadata:
      labels:
        app: kibana

    spec:
      containers:
        - name: kibana
          image: kibana:9.1.3
          ports:
            - containerPort: 5601
          envFrom:
            - configMapRef:
                name: kibana-configmap